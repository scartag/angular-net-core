<div class="bg-gray-100">
  <div class="mx-auto max-w-7xl px-4 py-12 sm:px-6 lg:px-8">
    <div class="mx-auto max-w-3xl">
      <div class="overflow-hidden rounded-lg bg-white shadow">
        <div class="px-4 py-5 sm:p-6">
          <div class="relative h-72 overflow-hidden rounded border2 border-dashed2 border-gray-400 opacity-75">
            <div class="sm:mx-auto sm:w-full">
              <form (ngSubmit)="onSubmit()" [formGroup]="myForm" class="ml-4 mr-4 space-y-6" action="#" method="POST">
                <div>
                  <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Name</label>
                  <div class="mt-2">
                    <input formControlName="name" id="name"  name="name" type="text" required
                           [ngClass]="name?.invalid && name?.touched  ? 'p-2 bg-red-50 ring-1 border-red-500 text-red-900 placeholder-red-700 text-sm rounded-md border-0 focus:ring-2 dark:bg-gray-700 focus-ring-inset block w-2/4 py-1.5 dark:text-red-500 dark:placeholder-red-500 dark:border-red-500' : 'p-2 block  w-2/4 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6'"
                           class=""/>
                    <p *ngIf="name?.invalid && name?.touched" class="mt-2 text-sm text-red-600 dark:text-red-500"><span class="font-medium">Name</span> is required!</p>
                  </div>
                </div>

                <div>
                  <div class="flex items-center justify-between">
                    <label for="address" class="block text-sm font-medium leading-6 text-gray-900">Address</label>
                  </div>
                  <div class="mt-2">
                    <input formControlName="address" id="address" name="address" type="text"
                           class="p-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6"/>

                  </div>
                </div>

                <div class="flex">
                  <button  type="submit" [disabled]="isLoading || name?.invalid"
                          class="disabled:opacity-75 disabled:pointer-events-none flex justify-center pl-8 pr-8 rounded-md bg-blue-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">
                    Add Contact
                  </button>
                  <div class="ml-4" *ngIf="isLoading">
                    <svg aria-hidden="true" class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
                         viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path
                        d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                        fill="currentColor"/>
                      <path
                        d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                        fill="currentFill"/>
                    </svg>
                  </div>
                </div>
                <p *ngIf="showError" class="text-sm text-red-600 dark:text-red-500"><span class="font-medium">Error: </span> The request failed!</p>
              </form>
            </div>
          </div>
        </div>
        <div class="border-t border-gray-200 px-4 py-4 sm:px-6">
          <div class="relative h-96 overflow-hidden rounded border2 border-dashed2 border-gray-400 opacity-75">

            <app-contact-table [contacts]="submittedContacts" *ngIf="submittedContacts.length"></app-contact-table>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
